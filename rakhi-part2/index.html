<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan | Animated Wishes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        
        /* Flower Petals Animation */
        .falling-element {
            position: absolute;
            top: -50px;
            opacity: 0.7;
            z-index: 0;
            animation: fall linear forwards;
            font-size: 1.5rem;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Floating Rakhis */
        .floating-rakhi {
            position: absolute;
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            z-index: 1;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        
        .heading {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ff9933;
            text-shadow: 0 0 15px rgba(255, 153, 51, 0.8);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 153, 51, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 153, 51, 1), 0 0 30px rgba(255, 102, 0, 0.8); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffcc00;
            max-width: 600px;
            margin-bottom: 10px;
        }
        
        /* Rakhi Card Styles */
        .card-container {
            perspective: 1500px;
            width: 350px;
            height: 450px;
            margin: 20px auto;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .card-front {
            background: linear-gradient(45deg, #800000 0%, #cc0000 100%);
            border: 8px solid #ffcc00;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        .card-back {
            background: linear-gradient(45deg, #ffcc00 0%, #ff9933 100%);
            transform: rotateY(180deg);
            color: #4a0c0c;
            padding: 40px;
            text-align: center;
        }
        
        .rakhi-icon {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9933 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            border: 5px solid #ff9933;
            animation: pulse 2s infinite;
        }
        
        .rakhi-icon i {
            font-size: 60px;
            color: #800000;
        }
        
        .card-front h2 {
            font-size: 2.2rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card-front p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            min-height: 200px;
            display: flex;
            align-items: center;
            position: relative;
            font-weight: 600;
        }
        
        .message::after {
            content: "|";
            animation: blink 1s infinite;
            color: #800000;
            font-weight: bold;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .wish-btn {
            background: linear-gradient(to right, #ff9933, #ff6600);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }
        
        .share-btn {
            background: linear-gradient(to right, #800000, #4a0c0c);
            color: white;
            box-shadow: 0 5px 15px rgba(128, 0, 0, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff6600, #ff9933);
        }
        
        .share-btn:hover {
            background: linear-gradient(to right, #4a0c0c, #800000);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 204, 0, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 204, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 204, 0, 0.7); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            color: #ffcc00;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .card-container { width: 300px; height: 400px; }
            .message { font-size: 1.2rem; }
            .floating-rakhi { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .card-container { width: 280px; height: 380px; }
            .card-front h2 { font-size: 1.8rem; }
            .btn { padding: 10px 20px; font-size: 0.9rem; }
            .floating-rakhi { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <!-- Animated Elements Background -->
    <div class="elements-container"></div>
    
    <!-- Floating Rakhis -->
    <div class="floating-rakhi floating-rakhi-1">üéÄ</div>
    <div class="floating-rakhi floating-rakhi-2">üíÆ</div>
    <div class="floating-rakhi floating-rakhi-3">üßø</div>
    
    <div class="container">
        <div class="heading">
            <h1>Happy Raksha Bandhan</h1>
            <p class="subtitle">Celebrate the eternal bond of love between siblings</p>
            <p class="subtitle">Click on the card to reveal your special message</p>
        </div>
        
        <div class="card-container">
            <div class="card" id="rakhi-card">
                <div class="card-face card-front">
                    <div class="rakhi-icon">
                        <i class="fas fa-hands-holding-heart"></i>
                    </div>
                    <h2>Rakhi Greetings</h2>
                    <p>Click to Open Your Special Message</p>
                </div>
                <div class="card-face card-back">
                    <div class="message" id="message"></div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn wish-btn" id="new-wish">
                <i class="fas fa-gift"></i> New Wish
            </button>
            <button class="btn share-btn" id="share">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è for my dear sibling | Happy Raksha Bandhan 2023
        </div>
    </div>
    
    <audio id="festive-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3"></audio>
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-3004.mp3"></audio>

    <script>
        // Create falling elements (petals, diyas, etc.)
        function createFallingElements() {
            const container = document.querySelector('.elements-container');
            const elementCount = 35;
            
            const elements = ['üå∏', 'üå∫', 'üå∑', '‚ú®', 'ü™î', 'üéê', 'üéÄ', 'üíÆ', 'üßø'];
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('falling-element');
                
                // Random properties
                const size = Math.random() * 30 + 15;
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 15 + 10;
                
                element.style.fontSize = `${size}px`;
                element.style.left = `${left}vw`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                // Random element from the array
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                element.innerHTML = randomElement;
                
                // Random color variation
                const colors = ['#ff9933', '#ffcc00', '#ff6600', '#ff5050', '#ff9999'];
                element.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(element);
            }
        }
        
        // Position floating rakhis
        function positionFloatingRakhis() {
            const rakhi1 = document.querySelector('.floating-rakhi-1');
            const rakhi2 = document.querySelector('.floating-rakhi-2');
            const rakhi3 = document.querySelector('.floating-rakhi-3');
            
            rakhi1.style.top = '20%';
            rakhi1.style.left = '15%';
            rakhi1.style.animationDelay = '0s';
            
            rakhi2.style.top = '70%';
            rakhi2.style.left = '80%';
            rakhi2.style.animationDelay = '1s';
            rakhi2.style.animationDuration = '10s';
            
            rakhi3.style.top = '40%';
            rakhi3.style.left = '85%';
            rakhi3.style.animationDelay = '2s';
            rakhi3.style.animationDuration = '12s';
        }
        
        // Rakhi wishes (expanded list)
        const wishes = [
            "Happy Raksha Bandhan! May the bond of love between us grow stronger every year.",
            "Sending you my love, laughter, and a lifetime of protection. Happy Rakhi!",
            "No matter how far we are, you're always in my heart. Raksha Bandhan wishes!",
            "On this Rakhi, I pray for your happiness, health, and prosperity. Love you!",
            "The thread of Rakhi is not just a thread, it's the bond of love that connects us forever.",
            "Thanks for always being my protector and best friend. Happy Raksha Bandhan!",
            "Our bond is the most precious gift. Wishing you a joyous Rakhi filled with love.",
            "You're not just my sibling, you're my confidant and my strength. Happy Rakhi!",
            "May this Rakhi bring endless joy and happiness to your life. Happy Raksha Bandhan!",
            "The love between siblings knows no distance. Wishing you a wonderful Rakhi!",
            "To the world, you may be one person, but to me, you are the world. Happy Rakhi!",
            "May the sacred thread of Rakhi always keep us connected. Happy Raksha Bandhan!",
            "Sending you warm hugs and best wishes on this special day. Happy Rakhi!",
            "Our bond is like no other. Thanks for being my sibling and my friend. Happy Raksha Bandhan!",
            "May our sibling bond continue to grow stronger with each passing year. Happy Rakhi!"
        ];
        
        // DOM elements
        const rakhiCard = document.getElementById('rakhi-card');
        const messageEl = document.getElementById('message');
        const newWishBtn = document.getElementById('new-wish');
        const shareBtn = document.getElementById('share');
        const festiveSound = document.getElementById('festive-sound');
        const clickSound = document.getElementById('click-sound');
        
        // Variables
        let currentWishIndex = 0;
        
        // Typewriter effect for messages
        function typeWriter(text, element, speed = 40) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Get a random wish
        function getRandomWish() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * wishes.length);
            } while (newIndex === currentWishIndex && wishes.length > 1);
            
            currentWishIndex = newIndex;
            return wishes[currentWishIndex];
        }
        
        // Show a new wish
        function showWish() {
            const wish = getRandomWish();
            typeWriter(wish, messageEl);
            
            // Play click sound
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Audio play prevented:", e));
        }
        
        // Flip card and show wish
        function flipCard() {
            rakhiCard.classList.add('flipped');
            setTimeout(showWish, 500);
            
            // Play festive sound
            festiveSound.currentTime = 0;
            festiveSound.play().catch(e => console.log("Audio play prevented:", e));
        }
        
        // Reset card to front
        function resetCard() {
            rakhiCard.classList.remove('flipped');
            messageEl.innerHTML = '';
        }
        
        // Share functionality
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Happy Raksha Bandhan',
                    text: 'Send this beautiful Rakhi wishing card to your siblings!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert('Share this link with your loved ones:\n' + window.location.href);
            }
            
            // Play click sound
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Audio play prevented:", e));
        }
        
        // Event listeners
        rakhiCard.addEventListener('click', flipCard);
        newWishBtn.addEventListener('click', () => {
            if (rakhiCard.classList.contains('flipped')) {
                showWish();
            } else {
                flipCard();
            }
        });
        shareBtn.addEventListener('click', shareCard);
        
        // Initialize
        createFallingElements();
        positionFloatingRakhis();
        
        // Add floating rakhis animation
        document.querySelectorAll('.floating-rakhi').forEach(rakhi => {
            rakhi.style.opacity = '0';
            setTimeout(() => {
                rakhi.style.transition = 'opacity 1.5s ease-in-out';
                rakhi.style.opacity = '1';
            }, 500);
        });
        
        // Add initial animation to heading
        setTimeout(() => {
            document.querySelector('h1').style.animation = 'glow 2s infinite alternate';
        }, 1000);
    </script>
</body>
</html>
